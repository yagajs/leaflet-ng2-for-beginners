<yaga-map style="position: fixed; top: 0; bottom: 0; right: 0; left: 0" [lat]="51" [lng]="7" [zoom]="10">
  <yaga-layers-control>
    <yaga-tile-layer *ngFor="let layer of data.baseLayers" yaga-base-layer [caption]="layer.name" [url]="layer.url" [attribution]="layer.url"></yaga-tile-layer>

    <yaga-feature-group yaga-overlay-layer caption="Location Picker">
      <yaga-marker [(lat)]="data.locationPicker.lat" [(lng)]="data.locationPicker.lng" [draggable]="data.locationPicker.draggable">
        <yaga-popup>
          Latitude: <input type="number" [(ngModel)]="data.locationPicker.lat" /><br/>
          Longitude: <input type="number" [(ngModel)]="data.locationPicker.lng" /><br/>
          Radius: <input type="number" [(ngModel)]="data.locationPicker.radius" /><br/>
          Draggable: <input type="checkbox" [(ngModel)]="data.locationPicker.draggable" />
        </yaga-popup>
      </yaga-marker>
      <yaga-circle [lat]="data.locationPicker.lat" [lng]="data.locationPicker.lng" [radius]="data.locationPicker.radius" color="red"></yaga-circle>
    </yaga-feature-group>
  </yaga-layers-control>

  <yaga-zoom-control></yaga-zoom-control>
  <yaga-scale-control [imperial]="false"></yaga-scale-control>
  <yaga-attribution-control></yaga-attribution-control>
</yaga-map>
